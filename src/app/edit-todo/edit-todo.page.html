<ion-header>
  <ion-toolbar>
    <ion-title>Tarea</ion-title>

    <ion-buttons slot="start">
      <ion-back-button shape="round" href="/home">
      </ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input clearInput [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input clearInput [(ngModel)]="todo.description"></ion-input>
  </ion-item>

  <ion-item id="itemPrioridad">

    <ion-label>Prioridad</ion-label>


    <ion-buttons>
      <ion-button shape="round" (click)="valorar(0)">
        <ion-icon name="{{ todo.rating[0].nombre.toLowerCase() }}"></ion-icon>
      </ion-button>
      <ion-button shape="round" (click)="valorar(1)">
        <ion-icon name="{{ todo.rating[1].nombre.toLowerCase() }}"></ion-icon>
      </ion-button>
      <ion-button shape="round" (click)="valorar(2)">
        <ion-icon name="{{ todo.rating[2].nombre.toLowerCase() }}"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-item>

  <ion-button (click)="saveTodo(todo)" id="boton" color="light" expand="full">
    <ion-icon name="save"></ion-icon>
    Guardar

  </ion-button>

</ion-content>
